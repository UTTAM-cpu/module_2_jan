<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="registeration.css">
</head>
<body>
    <div class="main-parent">
        <div class="form-wrap">
            <form action="">
                <h1>Registration Form</h1>
                <div class="single-input">
                    <input type="text" id="fname" placeholder="Full Name" required>
                </div>
                <div class="single-input">
                    <input type="text" id="email" placeholder="Email Address" required>
                </div>
                <div class="single-input">
                    <input type="text" id="Password" placeholder="username" required >
                </div>
                <div class="submit-btn">
                    <a href="./index.html"><button class="button">Register</button></a>
                </div>
            </form>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
